<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Ingresar en Makween</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
         integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"/>
      <link rel="stylesheet" type="text/css" href="style.css"/>
      <link rel="icon" type="image/jpg" href="Files/img/favicon.jpg"/>
   </head>
   <body>
      <div class="container-fluid">
         <div class="row">
            <div class="col-1" style="background-color: rgb(223, 223, 223);"></div>
            <div class="col-10">
               <div class="container" style="margin-top:2%; margin-bottom:2%;">
                  <div class="container mt-4">
                     <div class="row justify-content-center">
                        <div class="col-lg-6 col-md-8 col-sm-10">
                           <form id="loginForm">
                              <div class="mb-3">
                                 <label for="exampleInputEmail1" class="form-label">Email</label>
                                 <input type="email" class="loginForm" id="exampleInputEmail1" aria-describedby="emailError" required>
                                 <div id="emailError" class="error-message"></div>
                                 <!-- Aquí se mostrará el mensaje de error para el email -->
                              </div>
                              <div class="mb-3">
                                 <label for="exampleInputPassword1" class="form-label">Contraseña</label>
                                 <input type="password" class="loginForm" id="exampleInputPassword1" minlength="8" required>
                                 <div id="passwordError" class="error-message"></div>
                                 <!-- Aquí se mostrará el mensaje de error para la contraseña -->
                              </div>
                              <div class="mb-3 form-check">
                                 <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                 <label class="form-check-label" for="exampleCheck1">No olvidar</label>
                              </div>
                              <button type="submit" class="btn btn-primary">Ingresar</button>
                           </form>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
            <div class="col-1" style="background-color: rgb(223, 223, 223);">
            </div>
         </div>
      </div>
      <div id="footerDiv"></div>
      <script src="HTML Templates/footer.js"></script>
      <script src="HTML Templates/navbar.js"></script>
      <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
      <script src="/JS/verificarFormulario.js"></script>
   </body>
</html>
