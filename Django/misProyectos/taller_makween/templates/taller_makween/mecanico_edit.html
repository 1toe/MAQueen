{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}⚡Modificar Mecánico{% endblock %}</title>
    {% load bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
    <link rel="stylesheet" href="{% static 'CSS/style.css' %}">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-dark border-bottom border-body" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'index' %}">
                <img src="{% static 'IMG/archivoImg/logo.jpg' %}" alt="" width="70" height="70">
            </a>            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <a class="navbar-brand" href="{% url 'crud' %}">CRUD - Makween⚡Taller mecánico</a>
            </button>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"> </span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url 'crud' %}">CRUD Vehiculos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url 'vehiculosAdd' %}">Agregar Vehículo</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url 'crud_Mecanicos' %}">CRUD Mecánicos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url 'mecanico_add' %}">Agregar Mecánico</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-5">
        {% block content %}
        <h1 class="mb-4">Modificar Mecánico</h1>
        <form method="post" action="{% url 'mecanico_edit' mecanico.rut %}">
            {% csrf_token %}
            <div class="mb-3">
                <label for="rut" class="form-label">RUT:</label>
                <input type="text" class="form-control" id="rut" name="rut" value="{{ mecanico.rut }}" readonly>
            </div>
            <div class="mb-3">
                <label for="dv" class="form-label">DV:</label>
                <input type="text" class="form-control" id="dv" name="dv" value="{{ mecanico.dv }}">
            </div>
            <div class="mb-3">
                <label for="nombres" class="form-label">Nombres:</label>
                <input type="text" class="form-control" id="nombres" name="nombres" value="{{ mecanico.nombres }}">
            </div>
            <div class="mb-3">
                <label for="apellidos" class="form-label">Apellidos:</label>
                <input type="text" class="form-control" id="apellidos" name="apellidos" value="{{ mecanico.apellidos }}">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" class="form-control" id="email" name="email" value="{{ mecanico.email }}">
            </div>
            <div class="mb-3">
                <label for="contraseña" class="form-label">Contraseña:</label>
                <input type="password" class="form-control" id="contraseña" name="contraseña" value="{{ mecanico.contraseña }}">
            </div>
            <button type="submit" class="btn btn-primary">Guardar</button>
            <a href="{% url 'crud_Mecanicos' %}" class="btn btn-secondary">Cancelar</a>
        </form>
        {% endblock %}
    </div>
</body>
</html>
