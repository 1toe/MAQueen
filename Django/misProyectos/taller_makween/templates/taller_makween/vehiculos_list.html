{% if mensaje %}
    <div id="idMensajes">{{ mensaje }}</div>
{% endif %}

{% if vehiculos %}
    <table>
        <tr>
            <th>Placa</th>
            <th>Marca</th>
            <th>Modelo</th>
            <th>Acciones</th>
        </tr>
        {% for vehiculo in vehiculos %}
            <tr>
                <td>{{ vehiculo.placa }}</td>
                <td>{{ vehiculo.marca }}</td>
                <td>{{ vehiculo.modelo }}</td>
                <td>
                    <a href="{% url 'vehiculos_findEdit' vehiculo.placa %}">Modificar</a>
                    <a href="{% url 'vehiculos_del' vehiculo.placa %}">Eliminar</a>
                </td>
            </tr>
        {% endfor %}
    </table>
{% endif %}
