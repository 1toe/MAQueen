{% extends 'taller_makween/base.html' %}

{% load static %}

{% block title %} Makween⚡Taller mecánico {% endblock %}

{% block content %}
   <div class="container-fluid">
       <div class="row clearfix">
           <div class="col-1" style="background-color: rgb(223, 223, 223);"></div>
           <div class="col-10">
               <div class="container" style="margin-top:2%; margin-bottom:2%;">
                   <div class="container mt-4">
                       <div class="row justify-content-center">
                           <div class="col-lg-6 col-md-8 col-sm-10">
                               <form id="loginForm" class="needs-validation" novalidate>
                                   <div class="mb-3">
                                       <label for="exampleInputEmail1" class="form-label">Email</label>
                                       <input type="email" class="loginForm form-control" id="exampleInputEmail1" required>
                                       <div id="emailError" class="error-message text-danger"></div>
                                   </div>
                                   <div class="mb-3">
                                       <label for="exampleInputPassword1" class="form-label">Contraseña</label>
                                       <input type="password" class="loginForm form-control" id="exampleInputPassword1" minlength="8" required>
                                       <div id="passwordError" class="error-message text-danger"></div>
                                   </div>
                                   <div class="mb-3 form-check">
                                       <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                       <label class="form-check-label" for="exampleCheck1">No olvidar</label>
                                   </div>
                                   <button type="submit" class="btn btn-primary">Ingresar</button>
                               </form>
                           </div>
                       </div>
                   </div>
               </div>
           </div>
           <div class="col-1" style="background-color: rgb(223, 223, 223);"></div>
       </div>
   </div>

   <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
   <script src="JS/verificarLogin.js"></script>
{% endblock %}
