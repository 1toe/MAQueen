<!DOCTYPE html>
<html>
<head>
    <title>Confirmar Eliminación</title>
</head>
<body>
    <h1>Confirmar Eliminación del Vehículo</h1>
    <p>¿Estás seguro que deseas eliminar el vehículo con placa {{ vehiculo.placa }}?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Eliminar</button>
        <a href="{% url 'crud' %}">Cancelar</a>
    </form>
</body>
</html>
