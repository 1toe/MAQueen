<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Galería en Makween</title>
      <!-- Enlace a la hoja de estilos de Bootstrap -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"/>
      <!-- Hoja de estilos personalizada -->
      <link rel="stylesheet" type="text/css" href="style.css" />
   </head>
   <body>
      <!-- Scripts JavaScript -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
      <!-- Fin de Scripts JavaScript -->
      <div id="navbar-placeholder"></div>
      <!-- Importar footer -->
      <!-- Contenido de la galería con cards -->
      <div class="container-fluid">
         <div class="row">
            <div class="col-1" style="background-color: rgb(223, 223, 223);">
            </div>
            <div class="col-10">
               <div class="container">
                  <div class="container-fluid text-center">
                     <div class="row row-cols-1 row-cols-md-2 row-cols-lg-5 g-4">
                        <!-- Card 1-->
                        <div class="col">
                           <div class="card">
                              <img src="Files/carrusel/i1.jpg" class="card-img-top" alt="Diagnóstico del Problema">
                              <div class="card-body">
                                 <h5 class="card-title">Diagnóstico <a tabindex="0" class="btn btn-lg btn-danger" role="button" data-bs-toggle="popover" data-bs-trigger="hover" title="Diagnóstico del Problema 1" data-bs-content="El motor presentaba un fallo en el sistema de inyección de combustible, causando una mezcla rica en la relación aire-combustible.">ℹ️</a></h5>
                                 <h5 class="card-title">Mecánico <a tabindex="0" class="btn btn-lg btn-danger" role="button" data-bs-toggle="popover" data-bs-trigger="hover" title="Mecánico 1" data-bs-content="El diagnóstico fue realizado por el mecánico certificado Juan Pérez, quien cuenta con más de 15 años de experiencia en reparaciones de motores.">ℹ️</a></h5>
                                 <h5 class="card-title">Materiales <a tabindex="0" class="btn btn-lg btn-danger" role="button" data-bs-toggle="popover" data-bs-trigger="hover" title="Materiales Utilizados 1" data-bs-content="Escáner de diagnóstico de motor. Inyectores de combustible nuevos. Herramientas de mano básicas (destornilladores, llaves, etc.).">ℹ️</a></h5>
                                 <h5 class="card-title">Fecha <a tabindex="0" class="btn btn-lg btn-danger" role="button" data-bs-toggle="popover" data-bs-trigger="hover" title="Fecha de Realización 1" data-bs-content="La fecha de realización del diagnóstico fue el 03 de mayo del año 2024">ℹ️</a></h5>
                              </div>
                           </div>
                        </div>
                        <!-- Card 2 -->
                        <div class="col">
                           <div class="card">
                              <img src="Files/carrusel/i2.jpg" class="card-img-top" alt="Diagnóstico del Problema">
                              <div class="card-body">
                                 <h5 class="card-title">Diagnóstico <a tabindex="0" class="btn btn-lg btn-danger" role="button" data-bs-toggle="popover" data-bs-trigger="hover" title="Diagnóstico del Problema 2" data-bs-content="La suspensión delantera presentaba desgaste en los amortiguadores, causando una conducción inestable.">ℹ️</a></h5>
                                 <h5 class="card-title">Mecánico <a tabindex="0" class="btn btn-lg btn-danger" role="button" data-bs-toggle="popover" data-bs-trigger="hover" title="Mecánico 2" data-bs-content="El mecánico especializado en suspensión, María González, realizó la inspección y reemplazo de los amortiguadores delanteros.">ℹ️</a></h5>
                                 <h5 class="card-title">Materiales <a tabindex="0" class="btn btn-lg btn-danger" role="button" data-bs-toggle="popover" data-bs-trigger="hover" title="Materiales Utilizados 2" data-bs-content="Amortiguadores delanteros nuevos. Herramientas de elevación del vehículo. Aceite lubricante.">ℹ️</a></h5>
                                 <h5 class="card-title">Fecha <a tabindex="0" class="btn btn-lg btn-danger" role="button" data-bs-toggle="popover" data-bs-trigger="hover" title="Fecha de Realización 2" data-bs-content="La fecha de realización del trabajo fue el 18 de julio del año 2023">ℹ️</a></h5>
                              </div>
                           </div>
                        </div>
                        <!-- Card 3 -->
                        <div class="col">
                           <div class="card">
                              <img src="Files/carrusel/i3.jpg" class="card-img-top" alt="Diagnóstico del Problema">
                              <div class="card-body">
                                 <h5 class="card-title">Diagnóstico <a tabindex="0" class="btn btn-lg btn-danger" role="button" data-bs-toggle="popover" data-bs-trigger="hover" title="Diagnóstico del Problema 3" data-bs-content="El sistema de frenos traseros mostraba desgaste en las pastillas, lo que provocaba una menor eficacia de frenado.">ℹ️</a></h5>
                                 <h5 class="card-title">Mecánico <a tabindex="0" class="btn btn-lg btn-danger" role="button" data-bs-toggle="popover" data-bs-trigger="hover" title="Mecánico 3" data-bs-content="El mecánico experto en frenos, José Ramírez, realizó la inspección y sustitución de las pastillas de freno traseras.">ℹ️</a></h5>
                                 <h5 class="card-title">Materiales <a tabindex="0" class="btn btn-lg btn-danger" role="button" data-bs-toggle="popover" data-bs-trigger="hover" title="Materiales Utilizados 3" data-bs-content="Juego de pastillas de freno traseras nuevas. Herramientas de frenado especializadas. Líquido de frenos.">ℹ️</a></h5>
                                 <h5 class="card-title">Fecha <a tabindex="0" class="btn btn-lg btn-danger" role="button" data-bs-toggle="popover" data-bs-trigger="hover" title="Fecha de Realización 3" data-bs-content="La fecha de realización del trabajo fue el 29 de septiembre del año 2022">ℹ️</a></h5>
                              </div>
                           </div>
                        </div>
                        <!-- Card 4 -->
                        <div class="col">
                           <div class="card">
                              <img src="Files/carrusel/i4.jpg" class="card-img-top" alt="Diagnóstico del Problema">
                              <div class="card-body">
                                 <h5 class="card-title">Diagnóstico <a tabindex="0" class="btn btn-lg btn-danger" role="button" data-bs-toggle="popover" data-bs-trigger="hover" title="Diagnóstico del Problema 4" data-bs-content="Se identificó una fuga de aceite en el motor debido a un sello de válvula defectuoso.">ℹ️</a></h5>
                                 <h5 class="card-title">Mecánico <a tabindex="0" class="btn btn-lg btn-danger" role="button" data-bs-toggle="popover" data-bs-trigger="hover" title="Mecánico 4" data-bs-content="El mecánico certificado Luis Martínez llevó a cabo la reparación del sello de la válvula y la limpieza del motor.">ℹ️</a></h5>
                                 <h5 class="card-title">Materiales <a tabindex="0" class="btn btn-lg btn-danger" role="button" data-bs-toggle="popover" data-bs-trigger="hover" title="Materiales Utilizados 4" data-bs-content="Sello de válvula nuevo. Herramientas de diagnóstico de fugas. Aceite de motor de reemplazo.">ℹ️</a></h5>
                                 <h5 class="card-title">Fecha <a tabindex="0" class="btn btn-lg btn-danger" role="button" data-bs-toggle="popover" data-bs-trigger="hover" title="Fecha de Realización 4" data-bs-content="La fecha de realización del trabajo fue el 11 de diciembre del año 2023">ℹ️</a></h5>
                              </div>
                           </div>
                        </div>
                        <!-- Card 5 -->
                        <div class="col">
                           <div class="card">
                              <img src="Files/carrusel/i5.jpg" class="card-img-top" alt="Diagnóstico del Problema">
                              <div class="card-body">
                                 <h5 class="card-title">Diagnóstico <a tabindex="0" class="btn btn-lg btn-danger" role="button" data-bs-toggle="popover" data-bs-trigger="hover" title="Diagnóstico del Problema 5" data-bs-content="Se detectó un problema en el sistema de encendido debido a un fallo en la bobina de encendido, lo que causaba una combustión irregular.">ℹ️</a></h5>
                                 <h5 class="card-title">Mecánico <a tabindex="0" class="btn btn-lg btn-danger" role="button" data-bs-toggle="popover" data-bs-trigger="hover" title="Mecánico 5" data-bs-content="El mecánico especialista en sistemas de encendido, Pedro García, fue responsable de reemplazar la bobina de encendido y ajustar el sistema.">ℹ️</a></h5>
                                 <h5 class="card-title">Materiales <a tabindex="0" class="btn btn-lg btn-danger" role="button" data-bs-toggle="popover" data-bs-trigger="hover" title="Materiales Utilizados 5" data-bs-content="Bobina de encendido nueva. Herramientas de diagnóstico de encendido. Cableado de alta calidad.">ℹ️</a></h5>
                                 <h5 class="card-title">Fecha <a tabindex="0" class="btn btn-lg btn-danger" role="button" data-bs-toggle="popover" data-bs-trigger="hover" title="Fecha de Realización 5" data-bs-content="La fecha de realización del trabajo fue el 05 de agosto del año 2022">ℹ️</a></h5>
                              </div>
                           </div>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
            <div class="col-1" style="background-color: rgb(223, 223, 223);">
               <!-- Columna del body 3, para colocar anuncios etc -->
            </div>
         </div>
      </div>
      <div id="footer-placeholder"></div>
      <!-- Importar footer -->
      <!-- Fin del contenido de la galería -->
      <!-- Inicio iniciar script popovers-->
      <script>
         var popoverTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="popover"]'))
         var popoverList = popoverTriggerList.map(function (popoverTriggerEl) {
         return new bootstrap.Popover(popoverTriggerEl)
         })
         
      </script>
      <!-- Fin popovers-->
      <!-- Incluir jQuery -->
      <!-- Cargar el navbar y el footer con jQuery -->
      <script>
         $(function(){
            $("#navbar-placeholder").load("navbar.html");
            $("#footer-placeholder").load("footer.html");
         });
      </script>
   </body>
   </body>
</html>
