<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Registrarse en Makween</title>
      <!-- Enlace a la hoja de estilos de Bootstrap -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"/>
      <!-- Hoja de estilos personalizada -->
      <link rel="stylesheet" type="text/css" href="style.css" />
      <!-- Favicon -->
      <link rel="icon" type="image/png" href="img/favicon.png">
   </head>
   <body>
      <!-- Scripts JavaScript -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
      <!-- Fin de Scripts JavaScript -->
      <div class="container-fluid">
         <div class="row">
            <div class="col-1" style="background-color: rgb(223, 223, 223);">
            </div>
            <div class="col-10">
               <div class="container">
                  <!-- Formulario de registro -->
                  <div style="margin: 4%;">
                     <form class="justify-content-center">
                        <div class="d-inline-flex mb-3">
                           <div class="form-floating me-3">
                              <input class="form-control" id="rut" type="text" placeholder="RUT" required />
                              <label for="rut">RUT</label>
                              <div class="invalid-feedback">RUT es requerido.</div>
                           </div>
                           <div class="form-floating">
                              <input class="form-control" id="k" type="text" placeholder="K" required />
                              <label for="k">K</label>
                              <div class="invalid-feedback">Digito verificador es requerido.</div>
                           </div>
                        </div>
                        <div class="mb-3">
                           <label for="nombres" class="form-label">Nombres</label>
                           <input class="form-control" id="nombres" type="text" placeholder="Nombres" required />
                           <div class="invalid-feedback">Nombres es requerido.</div>
                        </div>
                        <div class="mb-3">
                           <label for="apellidos" class="form-label">Apellidos</label>
                           <input class="form-control" id="apellidos" type="text" placeholder="Apellidos" required />
                           <div class="invalid-feedback">Apellidos es requerido.</div>
                        </div>
                        <div class="mb-3">
                           <label for="email" class="form-label">Email</label>
                           <input class="form-control" id="email" type="email" placeholder="Email" required />
                           <div class="invalid-feedback">Email es requerido.</div>
                        </div>
                        <div class="mb-3">
                           <label for="contrasena" class="form-label">Contraseña</label>
                           <input class="form-control" id="contrasena" type="password" placeholder="Contraseña" minlength="8" required />
                           <div class="invalid-feedback">La contraseña debe tener al menos 8 caracteres.</div>
                        </div>
                        <div class="mb-3">
                           <label for="confirmarContrasena" class="form-label">Confirmar contraseña</label>
                           <input class="form-control" id="confirmarContrasena" type="password" placeholder="Confirmar contraseña" required />
                           <div class="invalid-feedback">Confirmar contraseña es requerida.</div>
                        </div>
                        <div class="d-grid">
                           <button class="btn btn-primary btn-lg" type="submit">Registro</button>
                        </div>
                     </form>
                  </div>
               </div>
            </div>
            <div class="col-1" style="background-color: rgb(223, 223, 223);">
            </div>
         </div>
      </div>
      <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
      <div id="footerDiv"></div>
      <script src="HTML Templates/footer.js"></script>
      <script src="HTML Templates/navbar.js"></script>
      <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
      <script src="JS/verificarRegistro.js"></script>
   </body>
</html>
