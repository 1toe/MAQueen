<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Carrito</title>
   <!-- Enlace a la hoja de estilos de Bootstrap -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"/>
   <!-- Hoja de estilos personalizada -->
   <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
   <!-- Importar el navbar -->
   <div id="navbar-placeholder"></div>

   <!-- Contenido de la página -->
   <div class="container-fluid">
       <h1>Carrito de Compras</h1>
       <form id="checkout-form">
           <div class="mb-3">
               <label for="name" class="form-label">Nombre:</label>
               <input type="text" class="form-control" id="name" required>
           </div>
           <div class="mb-3">
               <label for="email" class="form-label">Correo Electrónico:</label>
               <input type="email" class="form-control" id="email" required>
           </div>
           <div class="mb-3">
               <label for="quantity" class="form-label">Cantidad de Productos:</label>
               <input type="number" class="form-control" id="quantity" min="1" required>
           </div>
           <button type="submit" class="btn btn-primary">Realizar Compra</button>
       </form>
   </div>

   <!-- Importar el footer -->
   <div id="footer-placeholder"></div>

   <!-- Scripts JavaScript -->
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
   <script>
      function validateForm() {
         var name = document.getElementById('name').value.trim();
         var email = document.getElementById('email').value.trim();
         var quantity = document.getElementById('quantity').value.trim();

         if (name === '' || email === '' || quantity === '') {
            alert('Por favor, complete todos los campos.');
            return false;
         }

         if (!validateEmail(email)) {
            alert('Ingrese una dirección de correo electrónico válida.');
            return false;
         }

         if (isNaN(quantity) || parseInt(quantity) < 1) {
            alert('La cantidad de productos debe ser un número entero positivo.');
            return false;
         }

         return true;
      }

      // Función para validar el formato de correo electrónico
      function validateEmail(email) {
         var re = /\S+@\S+\.\S+/;
         return re.test(email);
      }

      $(function(){
         $("#navbar-placeholder").load("navbar.html");
         $("#footer-placeholder").load("footer.html");

         // Agregar evento de submit al formulario
         $('#checkout-form').submit(function(e) {
            e.preventDefault(); // Evitar que se envíe el formulario por defecto

            // Validar el formulario antes de enviarlo
            if (validateForm()) {
               alert('¡Compra realizada con éxito!');
               
            }
         });
      });
   </script>
</body>
</html>
